<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="search">
            <input type="text" id="search-box" placeholder="Enter city name...">
        </div>

        <div class="weather-status">
            <div id="location">Kolkata, IN</div>
            <div id="date">8 October (Saturday), 2022</div>
            <div id="temp">37&deg;C</div>
            <div id="min-max">29&deg;C (min) / 39&deg;C (max)</div>
            <div id="weather">Clear</div>
            <div id="img"></div>
        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
